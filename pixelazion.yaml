steps:
- action: input
  source: pixelazion.fontra

- action: set-font-info
  fontInfo:
    familyName: Pixelazion
    versionMajor: 0
    versionMinor: 1

- action: compile-fontmake
  destination: ttf/pixelazion.ttf
  steps:
  - action: decompose-composites
    onlyVariableComposites: true
  - action: drop-unreachable-glyphs

- action: compile-varc
  destination: ttf-varco/pixelazion-glyf-1.ttf
